<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;800&family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <title>Blog preview card</title>
</head>
<body>
  <div class="card">
    <div class="img">
      <img src="blogimage.png" alt="">
    </div>
    <div class="content">
      <div class="learning">
        <h5>Learning</h5>
      </div>
      <p class="content-text" id="date">Published 21 Dec 2023</p>
      <h3 class="content-text">HTML & CSS foundations</h3>
      <p class="content-text" id="fact">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </div>
    <div class="author">
      <img src="/assets/images/image-avatar.webp" alt="">
      <h5>Greg Hooper</h5>
    </div>

  </div>
</body>
</html>
